<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-2">
            Name
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" id="truc" formControlName="truc" />
        </div>
        <div class="col-2">
            <button class="btn btn-outline-light" type="submit" [disabled]="addForm.invalid">
                Validate
            </button>
        </div>
    </div>
</form>
