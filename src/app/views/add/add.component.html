<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-2">
            Name
        </div>
        <div class="form-group col-8">
            <input type="text" class="form-control" formControlName="name" />
        </div>
    </div>
    <br>
    <div *ngIf="moves.length > 0">
        <div class="row card">
            <div class="col-10" style="color: black;">
                <br>
                <div *ngFor="let move of mapMovesToDisplay(moves)" class="row d-flex justify-content-center">
                    <div class="col-3 d-flex justify-content-center">
                        {{ move.moveNumber }}.
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        {{ move.white }}
                    </div>
                    <div class="col-1 d-flex justify-content-center">-</div>
                    <div class="col-3 d-flex justify-content-center">
                        {{ move.black }}
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-10">
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <button class="btn btn-light" [ngClass]="{'btn-light': !isSaved, 'btn-success': isSaved}"
                        type="submit" [disabled]="addForm.invalid || isSaved">
                        Validate
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<br>
