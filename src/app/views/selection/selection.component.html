<div class="row">
    <div class="col d-flex justify-content-center">
        <div *ngIf="isAddMode; else checkModeOpening">
            <button class="btn btn-outline-light" (click)="select()">
                Openings
            </button>
        </div>
        <ng-template #checkModeOpening>
            <button class="btn btn-light" (click)="select()">
                Openings
            </button>
        </ng-template>
    </div>
    <div class="col d-flex justify-content-center">
        <div *ngIf="isAddMode; else checkModeAdd">
            <button class="btn btn-light" (click)="add()">Add</button>
        </div>
        <ng-template #checkModeAdd>
            <button class="btn btn-outline-light" (click)="add()">Add</button>
        </ng-template>
    </div>
</div>
<br>
<br>
<ul *ngIf="!!openingFamilies && !isAddMode">
    <li *ngFor="let openingFamily of openingFamilies">
        <app-list [openingFamily]="openingFamily">
        </app-list>
    </li>
</ul>
<div *ngIf="isAddMode">
    <form [formGroup]="newOpeningForm">
        <div class="row">
            <div class="col-2">
                From
            </div>
            <div class="form-group col-8">
                <select class="form-control" formControlName="parentOpeningId">
                    <option value="0">Nothing</option>
                    <option *ngFor="let opening of openings" [value]="opening.id">
                        {{ opening.name }}
                    </option>
                </select>
            </div>
        </div>
    </form>
    <br>
    <app-add *ngIf="displayAdd" [selectedOpeningId]=selectedOpeningId (validateEmitter)="onValidate($event)"></app-add>
    <br>
</div>
<br>
